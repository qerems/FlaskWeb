{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Kullanıcı Kayıt</h3>
  <div class="form-group">
    <label for="username">Kullanıcı Adı</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Kullanıcı Adını Girin"
    />
  </div>
  <div class="form-group">
    <label for="firstName">İsmi</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Kullanıcının Gerçek Adını Girin"
    />
  </div>
  <div class="form-group">
    <label for="password1">Şifre</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Parolayı Girin"
    />
  </div>
  <div class="form-group">
    <label for="password2">Şifre (Onay)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Parolayı Tekrar Girin"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Kaydet</button>
</form>
{% endblock %}
