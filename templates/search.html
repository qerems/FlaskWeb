<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kurallar</title>
</head>
<body>
    <div class="enust">
        <div class="text-nsc">
            <a href="/" style="text-decoration:none;">Kural Veritabanı</a>
        </div>
        <div class="searchbton">
            <form method="get">
                <input class="form-control" type="search" placeholder="Search" name="q">
                <input type="submit" style="margin-left:45%; margin-top:15px;" class="btn btn-warning" value="Ara" />
            </form>
        </div>

        <img class="imgtop" style="float:right; margin-right:20px; width:auto; height:100%; " src="/static/img/nsc.jpg" />
        <img class="imgtop2" style="float:right; margin-right:20px; width:auto; height:100%;" src="/static/img/securespace.jpg" />
    </div>


    <div class="space"></div>

    <div class="container">

        
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
            Herhangi Bir Kural Girilmemiş
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><h6>Id</h6></th>
                    <th scope="col"><h6>Kural Adı</h6></th>
                    <th scope="col"><h6>Kategori</h6></th>
                    <th scope="col"><h6>Kural</h6></th>
                    <th scope="col"><h6>Düzenle</h6></th>
                    <th scope="col"><h6>Sil</h6></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td><a href="/detail/{{todo.id}}">{{todo.title}}</a></td>
                    <td>{{todo.category}}</td>
                    <td>{{todo.content}}</td>
                    <td><a href="/update/{{todo.id}}" class="btn btn-warning">Düzenle</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-warning">Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
