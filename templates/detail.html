<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kurallar</title>
</head>
<body>
    <div class="enust">
        <div class="text-nsc">
            <a href="/index" style="text-decoration:none;">Kural Detayı</a>
        </div>
        <div class="searchbton">
            <form action="/rules" method="get">
                <input class="form-control" type="search" placeholder="Search" name="q">
                <input type="submit" style="margin-left:45%; margin-top:15px;" class="btn btn-warning" value="Ara" />
            </form>
        </div>
        <a href="/dashboard"><img class="imgtop" style="float:right; margin-right:20px; width:auto; height:100%; " src="/static/img/nsc.jpg" /></a>
        <a href="/dashboard"><img class="imgtop2" style="float:right; margin-right:20px; width:auto; height:100%;" src="/static/img/securespace.jpg" /></a>
    </div>


    <div class="space"></div>
    <div class="detayy">
        <div class="categoryd-d">
            <label for="baslık" class="kurald"><h3>Kategori :</h3></label>
            <div class="categoryd">
                <h3>{{todo.category}}</h3>
                <hr />
            </div>
        </div>
        <div class="appnamed-d">
            <label for="baslık" class="kuraldddddd"><h3>App :</h3></label>
            <div class="appnamed">
                <h3>{{todo.appname}}</h3>
                <hr />
            </div>
        </div>
        <div class="titled-d">
            <label for="baslık" class="kuraldd"><h3>Kural Adı :</h3></label>
            <div class="titled">
                <h3>{{todo.title}}</h3>
                <hr />
            </div>
        </div>
        <div class="content-d">
            <label for="baslık" class="kuralddd"><h3>Kural :</h3></label>
            <div class="contentd">
                <h5>{{todo.content}}</h5>
                <hr />
            </div>
        </div>
        <div class="contentx-d">
            <label for="baslık" class="kuralddddd"><h3>Açıklama :</h3></label>
            <div class="contentxd">
                <h5>{{todo.contentx}}</h5>
                <hr />
            </div>
        </div>
        <div class="imaged-d">
            <label for="baslık" class="kuraldddd"><h3>Görsel :</h3></label>
            <div class="imaged">
                <img src="/static/img/{{todo.filename}}">
                <hr />
            </div>
        </div>
        <!--<h3>
    <a href="/update/" class="btn btn-warning">Değiştir</a>
    </h3>-->
    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
